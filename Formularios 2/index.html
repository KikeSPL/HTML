<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Tipos de Inputs</h1>
    <form action="procesa.php">
        <fieldset>
            <legend>Datos personales</legend>
            <p>
                <label for="nom">Nombre:</label>
                <input type="text" maxlength="6" name="nombre" id="nom" placeholder="Escriba su nombre completo" required>
            </p>
            <p>
                <label for="pob">Población:</label>
                <input type="text" value="Alcázar de San Juan" maxlength="60" name="pob" id="pob" autofocus>
            </p>
            <p>
                <label for="pass">Contraseña:</label>
                <input type="password" maxlength="6" min="4" name="pass" id="pass">
            </p>
            <p>
                <label for="hombre">Hombre</label>
                <input type="radio" value="H" checked id="hombre" name="genero">
                <label for="mujer">Mujer:</label>
                <input type="radio" value="M" id="mujer" name="genero">
            </p>

            <p>
                <label for="fumador">Fumador:</label>
                <input type="checkbox" name="fuma" id="fumador" checked>
            </p>
        </fieldset>
        <p>
            <label for="prov">Provincia:</label>
            <select name="prov" id="prov">
                <option value="cr">Ciudad Real</option>
                <option value="ab">Albacete</option>
                <option value="gu">Guadalajara</option>
                <option value="cu">Cuenca</option>
                <option value="to" selected>Toledo</option>
            </select>
        <p>
            <label for="obs">Observaciones</label>
            <textarea name="obs" id="obs" cols="50" rows="6">Escriba aquí las observaciones</textarea>
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha" id="fecha">
        </p>
        <p>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100">
        </p>
        <p>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail">
        </p>
        <p>
            <label for="foto">Adjuntar foto:</label>
        </p><input type="file" name="foto" id="foto">
        </p>

        </p>
        <!-- Botones de envío y reset-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar formulario">
        </p>
    </form>
</body>

</html>
